<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div>
    {{errorMsg}}

</div>

<div class="container">
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Location</th>
                <th>Facility</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of rooms">
                <td>{{room.id}}</td>
                <td>{{room.name}}</td>
                <td>{{room.location}}</td>
                

                <td>
                    <p *ngFor="let facility of room.facility"> 
                       {{facility.name}}
                    </p>
                </td>
                <td><button class="btn btn-success" (click)="deleteRoom(room.id)"> Delete</button></td>
                <td><button class="btn btn-success" (click)="editRoom(room)" style="margin-left: 20px;"> Edit</button></td>
              </tr>
        </tbody>
        </table>
        </div>
    </div>
